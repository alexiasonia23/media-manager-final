<!DOCTYPE html>
<html ng-app="MediaApp">
<head>
    <meta charset="utf-8">
    <title>Media Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app/css/style.css">
    <style>
        .card-header {
            background: transparent;
            border-bottom: none;
        }
        .card-header h3 {
            font-family: 'Oswald', sans-serif;   
            font-weight: 600;
            font-size: 1.75rem;
            color: #4a148c;
            text-align: center;
            margin: 0;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body ng-controller="LoginController" class="login-background">
    
    <!--orbs-->
    <div class="orb-container">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="orb orb-4"></div>
        <div class="orb orb-5"></div>
        <div class="orb orb-6"></div>
        <div class="orb orb-7"></div>
        <div class="orb orb-8"></div>
        <div class="orb orb-9"></div>
        <div class="orb orb-10"></div>
        <div class="orb orb-11"></div>
        <div class="orb orb-12"></div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-7 col-lg-6 col-xl-5"> 
                <div class="card">
                    <div class="card-header">
                        <h3>Media Manager Login</h3>
                    </div>
                    <div class="card-body">
                        <form ng-submit="login()">
                            <div class="form-group">
                                <label for="username">Email</label>
                                <input type="text" id="username" ng-model="user.username" class="form-control" placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" ng-model="user.password" class="form-control" placeholder="Enter password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                        <p class="text-danger mt-3 text-center feedback-message" ng-if="error">{{ error }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--  JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/services/apiService.js"></script>
    <script src="app/controllers/loginController.js"></script>

    <!-- Bootstrap JS ( jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
